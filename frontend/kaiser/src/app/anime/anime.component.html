<p-table [value]="anime">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Release Date</th>
      <th>Rating</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-anime>
    <tr>
      <td>{{anime.name}}</td>
      <td>{{anime.releaseDate}}</td>
      <td>{{anime.rating}}</td>
    </tr>
  </ng-template>
</p-table>
